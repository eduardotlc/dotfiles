<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="background">
    </div>

    <div class="container">

	<!-- Weather -->
        <div class="weather-widget" id="weatherWidget">
	    <span id="weatherIcon">⛅</span>
	    <span id="weatherTemp">--°C</span>
	    <span id="weatherCity">São Paulo</span>
	</div>

        <!-- Clock -->
        <div class="clock" id="clock"></div>

        <!-- Shortcuts -->
        <div class="shortcuts">
            <a href="https://www.reddit.com" class="shortcut">
                <img src="img/shortcuts/reddit.svg" alt="Reddit">
                <div>Reddit</div>
            </a>
            <a href="about:networking#networkid" class="shortcut">
                <img src="img/shortcuts/network.svg" alt="Netwrok">
                <div>Network</div>
            </a>
            <a href="https://researchgate.net" class="shortcut">
                <img src="img/shortcuts/researchgate.svg" alt="Reasearchgate">
                <div>Reasearchgate</div>
            </a>
            <a href="https://scholar.google.com/" class="shortcut">
                <img src="img/shortcuts/scholar.svg" alt="Scholar">
                <div>Scholar</div>
            </a>
            <a href="https://www.researcher-app.com/" class="shortcut">
                <img src="img/shortcuts/researcher.svg" alt="Reasearcher">
                <div>Researcher</div>
            </a>
        </div>

        <div class="shortcuts-row">
            <a href="http://127.0.0.1:8482" class="shortcut">
                <img src="img/shortcuts/document.svg" alt="Documentation">
                <div>Documentation</div>
            </a>
            <a href="https://www.github.com" class="shortcut">
                <img src="img/shortcuts/github.svg" alt="Github">
                <div>Github</div>
            </a>
            <a href="https://www.youtube.com" class="shortcut">
                <img src="img/shortcuts/youtube.svg" alt="Youtube">
                <div>Youtube</div>
            </a>
            <a href="http://localhost:8666/device_dps.html?id=eb1ccfb0e1ceb0292dv6sr" class="shortcut">
                <img src="img/shortcuts/tuya.svg" alt="Tuya">
                <div>Tuya</div>
            </a>
            <a href="https://chat.openai.com/" class="shortcut">
                <img src="img/shortcuts/openai.svg" alt="OpenAI">
                <div>OpenAI</div>
            </a>
            <a href="https://www.zotero.org/eduardotc/library" class="shortcut">
                <img src="img/shortcuts/zotero.svg" alt="Zotero">
                <div>Zotero</div>
            </a>
        </div>

        <!-- RSS Feed Grid -->
        <div class="rssFeed" id="rssFeed"></div>

        <!-- Quote -->
        <div class="random_quote" id="random_quote"></div>


        <div class="topbar" id="topbar">
    </div>
<script src='basics.js'></script>
<script src='quotes.js' onload='displayRandomQuote()'></script>
<script src='after.js' onload='initFunctions()'></script>
</body>
</html>
