num_context_lines 3
ignore_name .git
ignore_name *~
ignore_name *.pyc
pygments_style       NordDarkerStyle

foreground           #f8f8f2
background           #282a36
title_fg             #ff79c6
title_bg             #282a36
margin_fg            #8be9fd
margin_bg            #282a36
removed_bg           #6272a4
highlight_removed_bg #ff5555
removed_margin_bg    #6272a4
added_bg             #44475a
highlight_added_bg   #50fa7b
added_margin_bg      #282a36
filter_bg            #44475a
margin_filter_bg     #bd93f9
hunk_margin_bg       #282a36
hunk_fg              #ffb86c
hunk_bg              #282a36
search_bg            #282a36
search_fg            #8be9fd
select_bg            #44475a
select_fg            #bd93f9

map q            quit
map esc          quit
map j            scroll_by 1
map down         scroll_by 1
map k            scroll_by -1
map up           scroll_by -1
map home         scroll_to start
map end          scroll_to end
map page_down    scroll_to next-page
map space        scroll_to next-page
map page_up      scroll_to prev-page
map n            scroll_to next-change
map p            scroll_to prev-change
map a            change_context all
map =            change_context default
map +            change_context 5
map -            change_context -5
map /            start_search regex forward
map ?            start_search regex backward
map y            copy_to_clipboard
map ctrl+shift+c copy_to_clipboard
map b            start_search substring backward
map f            start_search substring forward
map ctrl-n       scroll_to next-match
map ctrl-alt-n   scroll_to prev-match
